name: Deploy Angular Frontend

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: |
          cd client
          npm install --legacy-peer-deps
          npm run build --prod

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommercemilly:latest ./client
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommercemilly:latest

      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY}}
          script:  sudo kubectl rollout restart deployment frontend -n app-demo
