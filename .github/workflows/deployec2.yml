name: Deploy Angular Frontend to EC2

on:
  push:
    branches:
      - master # ou sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Node 18 com legacy provider)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Instala dependências com legacy-peer-deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./client

      # 4️⃣ Build Angular usando OpenSSL legacy
      - name: Build Angular
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build -- --prod
        working-directory: ./client

      # 5️⃣ Deploy para EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Atualizando frontend na EC2..."
            sudo rm -rf /var/www/html/*
            sudo cp -r ./client/dist/* /var/www/html/
            echo "Deploy concluído!"
