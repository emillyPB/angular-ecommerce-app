name: Deploy Angular to AWS K3s

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (Angular 11 precisa de Node 16)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./client

      # 4️⃣ Build Angular
      - name: Build Angular app
        run: npm run build -- --prod
        working-directory: ./client

      # 5️⃣ Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build e Push da imagem
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: gillrosas22/ecommercemilly:latest

      # 7️⃣ Copiar build para EC2 via SSH (HTML gerado)
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          source: "client/dist/client/*"
          target: "/var/www/html/"
          strip_components: 3
          rm: true

      # 8️⃣ Atualizar no K3s
      - name: Update K3s Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            sudo kubectl set image deployment/frontend frontend=gillrosas22/ecommercemilly:latest -n app-demo
            sudo kubectl rollout restart deployment frontend -n app-demo
            sudo kubectl rollout status deployment frontend -n app-demo
