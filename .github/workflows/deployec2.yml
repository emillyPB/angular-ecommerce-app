name: Deploy Angular Frontend to EC2

on:
  push:
    branches:
      - master  # ou a branch que você usa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm install
        working-directory: ./client

      # 4️⃣ Build Angular
      - name: Build Angular
        run: npm run build -- --prod
        working-directory: ./client

      # 5️⃣ Envia arquivos buildados para EC2
      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./client/dist/*"
          target: "/var/www/html/"  # ajuste para a pasta do seu servidor web
